<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Found Report - Lost and Found Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            padding: 30px 40px;
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        select, input[type="text"], input[type="date"], textarea, input[type="file"] {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1.8px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
            resize: vertical;
        }
        select:focus, input[type="text"]:focus, input[type="date"]:focus, textarea:focus, input[type="file"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0,123,255,0.4);
        }
        textarea {
            min-height: 90px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 520px) {
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Report Found Item</h2>
            <form method="POST" action="/found_report" enctype="multipart/form-data">
                <select name="category_id" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="1">Electronics</option>
                    <option value="2">Jewelry</option>
                    <option value="3">Clothing</option>
                    <option value="4">Documents</option>
                </select>
                <input type="text" name="state" placeholder="State" required />
                <input type="text" name="city" placeholder="City" required />
                <input type="text" name="country" placeholder="Country" value="India" required />
                <input type="text" name="item_name" placeholder="Item Name" required />
                <input type="text" name="phone_no" placeholder="Phone Number" required />
                <textarea name="description" placeholder="Description" required></textarea>
                <input type="date" name="date_found" required />
                <input type="file" name="image" accept="image/*" />
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
