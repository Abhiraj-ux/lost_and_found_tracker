<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Lost and Found Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        nav a {
            display: inline-block;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 14px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: #0056b3;
        }
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            nav a {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <nav>
            <a href="/lost_report">Report Lost Item</a>
            <a href="/found_report">Report Found Item</a>
            <a href="/matching">View Matches</a>
            <a href="/logout">Logout</a>
        </nav>
    </div>
</body>
</html>
