<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lost Report - Lost and Found Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            box-sizing: border-box;
        }
        h2 {
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.8rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        select,
        input[type="text"],
        input[type="date"],
        textarea {
            padding: 12px 15px;
            margin-bottom: 18px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        select:focus,
        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        textarea {
            min-height: 100px;
        }
        input[type="file"] {
            margin-bottom: 20px;
            font-size: 1rem;
        }
        button {
            padding: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: inherit;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report Lost Item</h2>
        <form method="POST" action="/lost_report" enctype="multipart/form-data">
            <select name="category_id" required>
                <option value="" disabled selected>Select Category</option>
                <option value="1">Electronics</option>
                <option value="2">Jewelry</option>
                <option value="3">Clothing</option>
                <option value="4">Documents</option>
            </select>
            <input type="text" name="state" placeholder="State" required />
            <input type="text" name="city" placeholder="City" required />
            <input type="text" name="country" placeholder="Country" required />
            <input type="text" name="item_name" placeholder="Item Name" required />
            <input type="text" name="phone_no" placeholder="Phone Number" required />
            <textarea name="description" placeholder="Description" required></textarea>
            <input type="date" name="date_lost" required />
            <input type="file" name="image" accept="image/*" />
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
